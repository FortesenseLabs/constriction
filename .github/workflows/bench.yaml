name: bench

on:
  pull_request:
    branches:
    - master
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  bench:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Install latest stable Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Rust Benchmark
        run: cargo bench
